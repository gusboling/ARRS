<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>ARRS - Login</title>

  {% load static %}
  <!-- Custom fonts for this template-->
  <link href={% static "vendor/fontawesome-free/css/all.min.css" %} rel="stylesheet" type="text/css">

  <!-- Custom styles for this template-->
  <link href={% static "css/sb-admin.css" %} rel="stylesheet">

</head>

<body class="bg-dark">

  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">A.R.R.S. Login</div>
      <div class="card-body">
        <form method="POST">
          {{ for.non_field_errors }}
          {% csrf_token %}
          <div class="form-group">
            <div class="form-label-group">
              <!--
              <input type="text" id="id_username" name="username" class="form-control" placeholder="Username" required="required" autofocus="">
              <label for="id_username">Username</label>
              -->
              <label for="{{ form.username.id_for_label }}">Username</label>
            </div>
            {{ form.username.errors }}
            {{ form.username }}
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <!--
              <input type="password" id="id_password" class="form-control" placeholder="Password" required="required">
              <label for="id_password">Password</label>
              -->
              <label for="{{ form.password.id_for_label }}">Password</label>
            </div>
            {{ form.password.errors }}
            {{ form.password }}
          </div>
          <!--
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me">
                Remember Password
              </label>
            </div>
          </div>
          -->
	  <button type="submit">Login</button>
	  <!-- <input type="submit" class="btn btn-primary btn-block" value="Login"> -->
        </form>
        <!-- TODO Add Password Reset -->
        <!-- <div class="text-center">
          <a class="d-block small" href="#">Forgot Password?</a>
        </div> -->
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src={% static "vendor/jquery/jquery.min.js" %}></script>
  <script src={% static "vendor/bootstrap/js/bootstrap.bundle.min.js" %}></script>

  <!-- Core plugin JavaScript-->
  <script src={% static "vendor/jquery-easing/jquery.easing.min.js" %}></script>

</body>

</html>
